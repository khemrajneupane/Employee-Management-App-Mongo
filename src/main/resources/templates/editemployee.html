
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Editing an Employee</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	href="/css/bootstrap-4.2.1-dist/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-4.2.1-dist/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"><!-- cdn font awesome -->
</head>
<body>

	<div style="margin: 30px" class = "jumbotron">
	<a href="/employeelist"	class="btn btn-info"  style="margin-left: 85%"><i class="fa fa-users" aria-hidden="true"> ShowAll</i></a>
		</div>
		
		<div style="margin: 30px">
		<h1>Edit an Employee</h1>
		<form th:object="${employee}" th:action="@{../save}" action="#"
			method="post">
			<div class="form-row">
			
				<div class="col-md-12 mb-3">
					<input type="hidden" class="form-control"  th:field="*{id}" />
				</div>
				
				<div class="col-md-4 mb-3">
					<label for="fname">FirstName</label> <input type="text"
						class="form-control" id="fname" placeholder="first name"
						th:field="*{fname}" />
				</div>

				<div class="col-md-4 mb-3">
					<label for="lname">FamilyName</label> <input type="text"
						class="form-control" placeholder="last name" id="lname"
						th:field="*{lname}" />
				</div>
				<div class="col-md-4 mb-3">
					<label for="email">Email</label> <input type="text"
						class="form-control" placeholder="email" id="email"
						th:field="*{email}" />
				</div>
				<div class="col-md-4 mb-3">
					<label for="phone">Phone</label> <input type="text"
						class="form-control" placeholder="phone" id="phone"
						th:field="*{phone}" />
				</div>
				<div class="col-md-4 mb-3">
					<label for="address">Address</label> <input type="text"
						class="form-control" placeholder="address" id="address"
						th:field="*{address}" />
				</div>
<!-- 	
				<div class="col-md-4 mb-3">

					<label for="task">ChooseTask</label> <select
						id="task" th:field="*{task}" class="form-control">
						<option th:each="tsk: ${task}"
							th:value="${tsk.name}" th:text="${tsk.name}"></option>

					</select>

				</div>
				
				<div class="col-md-4 mb-3">

					<label for="department">ChooseDepartment</label> <select
						id="department" th:field="*{department}" class="form-control">
						<option th:each="dep: ${department}"
							th:value="${dep.name}" th:text="${dep.name}"></option>

					</select>

				</div>
 -->
			<button class="btn btn-dark my-2 my-sm-0" type="submit"><i class="fas fa-save mr-2"></i>Save</button>
			</div>
		</form>

	</div>
</body>
</html>
